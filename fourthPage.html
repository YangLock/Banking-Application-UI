<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>LJY Bank</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/otherPages.css">
        <style>
            body
            {
                background-image:url('./assets/images/bacgrd2.png');
                background-repeat:no-repeat;
                background-attachment:fixed;
                background-position: 500px 51px;
                background-size: 60% 60%;
            }
        </style>
    </head>
    <body>
        <div class="firstLine">
            <div style="padding-top:6px">
                <a href="./index.html"><img id="icon" src="./assets/images/bank.png" alt="LJY Bank"></a>
                <div class="slogan" style="position:relative; bottom:5px">LYJ Bank<span id="sub-title">Withdraw / Deposit</span></div>
            </div>
        </div>
        <h1 id="title">Manage your money of your account here</h1>
        <div class="input-group" id="firstInput">
            <span class="input-group-addon" id="basic-addon1">account ID</span>
            <input type="text" class="form-control" placeholder="accountID" aria-describedby="basic-addon1" id="input-account">
        </div>
        <div class="input-group" id="firstInput">
            <span class="input-group-addon" id="basic-addon1">Money</span>
            <input type="text" class="form-control" placeholder="amount" aria-describedby="basic-addon1" id="input-money">
        </div>
        <div class="double-btn">
            <!-- 'save' button -->
            <button class="btn btn-success" type="submit" id="first-btn">Save</button>
            <!-- 'take' button -->
            <button class="btn btn-success" type="submit" id="second-btn">Take</button>
        </div>

        <!-- 存取钱成功后提示信息弹出 -->
        <div class="alert alert-info" role="alert" id="my-info">
            <div>Dear customer, after your operation,</div>
            <div id="show-balance">your current balance is: </div>
        </div>

        <!-- 取钱失败后提示信息弹出 -->
        <div class="alert alert-danger" role="alert" id="my-info1">
            <div id="word1">Sorry, fail to take your money!</div>
            <div id="word2">Your current balance is not enough.</div>
        </div>

        <script src="https://cdn.bootcdn.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <script src="./Bank-js/jquery.cookie-1.4.1.min.js"></script>
        <!-- <script src="./Bank-js/dummy-cookie.js"></script> -->
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./Bank-js/fourthPage.js"></script>
    </body>
</html>
