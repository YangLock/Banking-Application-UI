<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LJY Bank</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/otherPages.css">
        <style>
            body
            {
                background-image:url('./assets/images/bacgrd4.png');
                background-repeat:no-repeat;
                background-attachment:fixed;
                background-position: 450px 90px;
                background-size: 70% 70%;
            }
        </style>
    </head>
    <body>
        <div class="firstLine">
            <div style="padding-top:6px">
                <a href="./index.html"><img id="icon" src="./assets/images/bank.png" alt="LJY Bank"></a>
                <div class="slogan" style="position:relative; bottom:5px">LYJ Bank<span id="sub-title">My Services</span></div>
            </div>
        </div>
        <h1 id="title">You can check your financial services here</h1>
        <div class="input-group" id="firstInput">
            <span class="input-group-addon" id="basic-addon1">account ID</span>
            <input type="text" class="form-control" placeholder="account ID" aria-describedby="basic-addon1" id="accountID">
        </div>
        <button class="btn btn-success" type="submit" id="service">Inquiry</button>

        <!-- 确认查询后提示信息 -->
        <div class="alert alert-info" role="alert" id="my-info">
            <div>Dear customer, your current services are: </div>
            <div class="hidden" id="fia-service-tpl">
                    <div class="clearfix fia-service-item">
                            <span class="product-type">National debt</span>
                            <span><span class="term">3</span> year(s)</span>
                            <span class="amount">5000</span>
                            <button class="btn btn-default delete-btn">delete</button>
                    </div>
            </div>
        </div>

        <!-- 用户没有理财产品是提示信息 -->
        <div class="alert alert-info" role="alert" id="my-info-1">
            <div>Sorry, you haven't any services yet.</div>
        </div>


        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Are you sure to delete this service?</h4>
                    </div>
                    <div class="modal-body">
                      <p>If you decide to delete, please click the Yes button&hellip;</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal" id="yes">Yes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script src="https://cdn.bootcdn.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <script src="./Bank-js/jquery.cookie-1.4.1.min.js"></script>
        <!-- <script src="./Bank-js/dummy-cookie.js"></script> -->
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./Bank-js/sixthPage.js"></script>
    </body>
</html>
